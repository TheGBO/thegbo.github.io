<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheGBO</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>

<body>
    <div id="google_translate_element"></div>
    <main class="page">
        <article class="card">
            <span class="card-title-wrapper">
                <img src="assets/img/Information.png" alt="info" class="mini-icon">
                <h1 class="card-title">Introdução</h1>
            </span>
            <div class="card-main">

                <button class="clickable-item">
                    <div class="icon-and-text">
                        <img src="assets/img/Home.png" alt="thoughts" class="mini-icon">
                        <span class="icon-and-text-maintext">
                            Página inicial
                        </span>
                    </div>
                </button>

                <button class="clickable-item">
                    <div class="icon-and-text">
                        <img src="assets/img/Setup.png" alt="thoughts" class="mini-icon">
                        <span class="icon-and-text-maintext">
                            Software
                        </span>
                    </div>
                </button>

                <button class="clickable-item">
                    <div class="icon-and-text">
                        <img src="assets/img/Game.png" alt="thoughts" class="mini-icon">
                        <span class="icon-and-text-maintext">
                            Jogos
                        </span>
                    </div>
                </button>

                <button class="clickable-item">
                    <div class="icon-and-text">
                        <img src="assets/img/Chip.png" alt="thoughts" class="mini-icon">
                        <span class="icon-and-text-maintext">
                            Eletrônica e hardware
                        </span>
                    </div>
                </button>

                <button class="clickable-item">
                    <div class="icon-and-text">
                        <img src="assets/img/Journaling.png" alt="thoughts" class="mini-icon">
                        <span class="icon-and-text-maintext">
                            Pensamentos
                        </span>
                    </div>
                </button>

            </div>
        </article>
    </main>

</body>

</html>
